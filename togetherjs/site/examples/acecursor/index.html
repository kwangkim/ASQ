<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://togetherjs.com/tohetherjs-min.js"></script>
<title>ACE in Action</title>
<style type="text/css" media="screen">
*{
    margin: 0;
    padding: 0;
}
    #editor { 
        width:600px;
        height:700px;
    }
</style>
</head>
<body onload="TogetherJS(this)">

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>

    
<script src="ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

<script>
  // TogetherJS configuration would go here, but we'll talk about that
  // later
  TogetherJSConfig_hubBase = "http://127.0.0.1:8080";
  TogetherJSConfig_dontShowClicks = true;
  TogetherJSConfig_disableWebRTC = true;
  TogetherJSConfig_suppressInvite = true;
  TogetherJSConfig_suppressJoinConfirmation=true;
  TogetherJSConfig_autoStart =true;


</script>
<script src="../togetherjs-min.js"></script>
<script>
    var editor = ace.edit("editor");
    var session = editor.getSession()
    editor.setTheme("ace/theme/monokai");
    session.setMode("ace/mode/javascript");
</script>
</body>
</html>
